name: NextJS

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - "src/apps/nextjs/**"

  pull_request:
    branches:
      - main
    paths:
      - "src/apps/nextjs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install dependencies
        working-directory: ./src/apps/nextjs/
        run: npm install
      - name: test
        working-directory: ./src/apps/nextjs/
        run: npm run test
        shell: bash

  publish:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: publish to github container registry
        working-directory: ./src/apps/nextjs/
        run: |
          docker build -t ghcr.io/solanaspindev/nextjs:stable -f Dockerfile .
          docker push ghcr.io/solanaspindev/nextjs:stable
          
  recreate:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: find container and recreate it
        env:
          PORTAINER_API_TOKEN: ${{ secrets.PORTAINER_API_TOKEN }}
          PORTAINER_API_URL: ${{ vars.PORTAINER_API_URL }}
        run: |
          response=$(curl -s -H "X-API-Key: $PORTAINER_API_TOKEN" "$PORTAINER_API_URL/endpoints/2/docker/containers/json")
          id=$(echo $response | jq -r '.[] | select(.Image == "ghcr.io/solanaspindev/nextjs:stable") | .Id')
          echo "recreating container with id $id"
          curl -X POST -s \
          -H "X-API-Key: $PORTAINER_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{"PullImage":true}' \
          "$PORTAINER_API_URL/docker/2/containers/$id/recreate"
